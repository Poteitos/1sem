<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lista de Compras</title>
  <style>
    table, th, td {
  border: 2px solid black;
  border-collapse: collapse;
  padding:15px;
  font-size: 20px;

}
  </style>
  <script>

    var produtos = [];

  function preencheLista() {

    corpoTabela.innerHTML = '';

    for(var i = 0; i < produtos.length; i++) {

      var produto = produtos[i];    

      var table = document.getElementById("corpoTabela");
    var row = table.insertRow(0);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    cell1.innerHTML = produto.nome;
    cell2.innerHTML = produto.qnt;
    cell3.innerHTML = "Remover";
    }

    cell3.onclick = function() {
        produtos = produtos.splice(i, 1);
        row.remove(cell1, cell2, cell3);
    }
    
  }

  function adicionaProduto() {
    var campoNome = document.getElementById("campoNome");
    var campoQnt = document.getElementById("campoQnt");
    var novoNome = campoNome.value;
    var novaQnt = campoQnt.value;
    var novoProduto = {
      nome: novoNome,
      qnt: novaQnt
    };

    produtos.push(novoProduto);

    preencheLista();
  }

  </script>

</head>
<body>
  <label for="campoNome">Nome do Produto:</label>
  <input id="campoNome" placeholder="Informe o nome do produto">
  <label for="campoQnt">Quantidade:</label>
  <input id="campoQnt" placeholder="Informe a quantidade do produto">
  <button onclick="adicionaProduto()">Adicionar</button><br>
  <h2>Lista de Compras</h2><br>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Quantidade</th>
        <th>Remoção</th>
      </tr>
    </thead>
    <tbody id="corpoTabela">
    </tbody>
  </table>
</body>
</html>
