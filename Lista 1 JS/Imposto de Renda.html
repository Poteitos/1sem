<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IR</title>
    <script>
        function entradaValida(salario) {
        if(!salario) {
          alert("Informe o salário");
          return false;
        }

        if(isNaN(salario)) {
          alert("Salário inválido");
          return false;
        }
        if(salario<0) {
          alert("Salário inválido");
          return false;
        }
        else{
            return true;
        }
        }

        function calcular(){
            var campoSalario = document.getElementById("campoSalario");
            var h2resultado = document.getElementById("resultado");

            var salario = campoSalario.value;
            
            if(entradaValida(salario)==true){
                if(salario < 1903.98){
                    var resultado = "Não paga imposto";
                    h2resultado.innerHTML=resultado;
                }
                else if(salario < 2826.65){
                    var resultado=salario*0.075; 
                    h2resultado.innerHTML=resultado.toFixed(2);
                }
                else if(salario < 3751.05){
                    var resultado=salario*0.15;
                    h2resultado.innerHTML=resultado.toFixed(2);
                }
                else if(salario < 4664.68){
                    var resultado=salario*0.225;
                    h2resultado.innerHTML=resultado.toFixed(2);
                }
                else{
                    var resultado=salario*0.275;
                    h2resultado.innerHTML=resultado.toFixed(2);
                }      
            }

        }
    </script>
</head>
<body>

<h1>Cálculo Imposto de Renda</h1>
<label for="campoSalario">Salário</label>
<input type="text" id="campoSalario" placeholder="Informe seu salário">
<button onclick="calcular()">Calcular</button><br>

<h2 id="resultado"></h2>
    
</body>
</html>
